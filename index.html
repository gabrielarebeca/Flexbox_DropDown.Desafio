<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Responsividade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <img id="IGN" src="img/logoIgn.webp" alt="IGN">
        <div class="dropdown" id="itens">
        <span class="material-symbols-outlined" class="dropbtn" id="burguer" onclick="clickMenu ()"> menu </span>
        <div class="dropdown-content">    
            <a href="#xbox">XBOX</a>
            <a href="#ps5">PS5</a>
            <a href="#switch">SWITCH</a>
            <a href="#saibaMais">SAIBA MAIS</a>
            </div>
        </div>

        <img class="icone" src="iconePesquisa.png" alt="Lupa">
        <div class="botao">Entrar</div>
    </div>
    <main>
        <div class="subMenu">
            <a href="#games">GAMES</a>
            <a href="#games">GAMES</a>
            <a href="#games">GAMES</a>
            <a href="#games">GAMES</a>
        </div>
        <div class="conteudo">
            <img class="content" src="fifa-22-1_w9mh.560.webp" alt="FIFA">
            <img class="content" src="jurassic-park-onde-assistir-os-filmes_teew.560.webp" alt="Jurassic">
            <img class="content" src="ps4-g61640c4d4_1920.jpg" alt="PS4">
            <img class="content" src="tom-cruise-top-gun-1_gc7t.560.webp" alt="Tom Cruise">
        </div>
    </main>
    <script>
        function clickMenu (){
            if (itens.style.display == "block" ) {
                itens.style.display == "none"
            } else { 
                itens.style.display == "block"
            }
        }
    </script>
</body>
